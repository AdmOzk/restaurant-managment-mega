<div class="container bootstrap snippets bootdey">
  <h1 class="text-primary">Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img :src="profileImage" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="form-control" @change="onFileChange">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a>
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3>Personal info</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">İsim:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" :value="firstName" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Soy isim:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" :value="lastName" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Kullanıcı ismi:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" v-model="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Görev:</label>
          <div class="col-lg-8">
            <select class="form-control" :value="role" disabled>
              <option v-for="option in roles" :key="option.value" :value="option.value">
                {{ option.text }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="email" v-model="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Yeni Şifre:</label>
          <div class="col-lg-8">
            <input class="form-control" type="password" v-model="newPassword">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Yeni Şifre Tekrar:</label>
          <div class="col-lg-8">
            <input class="form-control" type="password" v-model="confirmPassword">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>

<div class="row justify-content-center mb-3">
  <div class="col-12 text-center">
    <ul class="list-unstyled">
      <li class="mb-3">
        <button class="btn btn-primary btn-lg w-100" @click="saveChanges">Save Changes</button>
      </li>
      <li class="mb-3">
        <button class="btn btn-secondary btn-lg w-100" @click="navigateToMain">Ana sayfaya dön</button>
      </li>
    </ul>
  </div>
</div>
